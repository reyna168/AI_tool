<body>
    <div class="container">

        <h2>èª°èƒ½çŒœä¸­ <span id="currentRangeText">1 åˆ° 100</span> çš„å¹¸é‹å¯†ç¢¼ï¼Ÿ</h2>
        
        <div id="gameInfo">

            <h3>ğŸ å¯†ç¢¼ï¼š<span id="finalSecretNumber"></span>ï¼å°¾ç‰™å¤§çå¾—ä¸»ï¼ ğŸ</h3>
            <button onclick="startGame()" style="margin-top: 30px; padding: 20px 40px;">å†ç©ä¸€æ¬¡ (é‡è¨­å¯†ç¢¼)</button>

    <p class="note">å°æé†’ï¼šåªæœ‰åœ¨ç›®å‰çš„ç¯„åœå…§çŒœæ¸¬æ‰æœ‰æ•ˆå–”ï¼</p>

    <script>
        // éŠæˆ²ç‹€æ…‹è®Šæ•¸
        let secretNumber;
        let minRange = 1;
        let maxRange = 100;
        let attempts = 0;
        let guessedNumbers = []; // æ–°å¢ï¼šçŒœéçš„æ•¸å­—åˆ—è¡¨

        // å–å¾— DOM å…ƒç´ 
        const rangeDisplay = document.getElementById('rangeDisplay');
        const guessInput = document.getElementById('guessInput');
        const messageElement = document.getElementById('message');
        const prizeSection = document.getElementById('prizeSection');
        const finalSecretNumber = document.getElementById('finalSecretNumber');
        const guessesListElement = document.getElementById('guessesList');
        const currentRangeText = document.getElementById('currentRangeText');

        /**
         * å•Ÿå‹•æˆ–é‡ç½®éŠæˆ²
         */
        function startGame() {
            secretNumber = Math.floor(Math.random() * 100) + 1; 
            minRange = 1;
            maxRange = 100;
            attempts = 0;
            guessedNumbers = []; // é‡è¨­çŒœæ¸¬åˆ—è¡¨

            updateDisplay();
            updateGuessesList(); // æ¸…ç©ºçŒœæ¸¬è¨˜éŒ„é¡¯ç¤º
            
            messageElement.textContent = 'éŠæˆ²é–‹å§‹ï¼è«‹çŒœ 1 åˆ° 100 ä¹‹é–“çš„ä¸€å€‹æ•¸å­—ï¼';
            messageElement.className = 'message hint';
            guessInput.value = '';
            guessInput.disabled = false;
            prizeSection.classList.add('hidden');
            
            console.log(`[DEBUG] å°¾ç‰™å¯†ç¢¼æ˜¯: ${secretNumber}`);
        }

        /**
         * æ›´æ–°ç•«é¢ä¸Šé¡¯ç¤ºçš„çŒœæ¸¬ç¯„åœ
         */
        function updateDisplay() {
            rangeDisplay.textContent = `ç¯„åœï¼š${minRange} åˆ° ${maxRange}`;
            currentRangeText.textContent = `${minRange} åˆ° ${maxRange}`;
            guessInput.setAttribute('min', minRange + 1);
            guessInput.setAttribute('max', maxRange - 1);
        }
        
        /**
         * æ–°å¢ï¼šæ›´æ–°ç•«é¢ä¸Šçš„çŒœæ¸¬è¨˜éŒ„åˆ—è¡¨
         */
        function updateGuessesList() {
            guessesListElement.innerHTML = ''; // æ¸…ç©ºåˆ—è¡¨

            if (guessedNumbers.length === 0) {
                guessesListElement.innerHTML = '<p>å°šç„¡çŒœæ¸¬è¨˜éŒ„...</p>';
                return;
            }

            // ä¾æ•¸å­—å¤§å°æ’åºé¡¯ç¤º
            const sortedGuesses = [...guessedNumbers].sort((a, b) => a - b);
            
            // å»ºç«‹é¡¯ç¤ºçŒœæ¸¬æ•¸å­—çš„ HTML çµæ§‹
            const guessItemsHtml = sortedGuesses.map(num => 
                `<span class="guess-item">${num}</span>`
            ).join('');

            guessesListElement.innerHTML = `
                <p><strong>ğŸš¨ çŒœæ¸¬è¨˜éŒ„ (${attempts} æ¬¡) ğŸš¨</strong></p>
                <div class="guesses-display">
                    ${guessItemsHtml}
                </div>
            `;
        }

        /**
         * æª¢æŸ¥ç©å®¶çš„çŒœæ¸¬æ•¸å­—
         */
        function checkGuess() {
            const guess = parseInt(guessInput.value);

            // 1. æª¢æŸ¥è¼¸å…¥æ˜¯å¦æœ‰æ•ˆ
            if (isNaN(guess) || guess < 1 || guess > 100) {
                showMessage('âŒ è«‹è¼¸å…¥ä¸€å€‹æœ‰æ•ˆçš„ 1 åˆ° 100 ä¹‹é–“çš„æ•¸å­—ï¼', 'hint');
                guessInput.value = '';
                return;
            }
            
            // 2. æª¢æŸ¥æ˜¯å¦å·²ç¶“çŒœé (æé«˜éŠæˆ²é«”é©—ï¼Œé¿å…é‡è¤‡çŒœæ¸¬ä½”ç”¨æ¬¡æ•¸)
            if (guessedNumbers.includes(guess)) {
                showMessage(`âš ï¸ æ•¸å­— **${guess}** å·²ç¶“çŒœéäº†ï¼è«‹çŒœåˆ¥çš„ï¼`, 'hint');
                guessInput.value = '';
                return;
            }

            // 3. æª¢æŸ¥æ•¸å­—æ˜¯å¦åœ¨ç•¶å‰ç¯„åœå…§
            if (guess <= minRange || guess >= maxRange) {
                showMessage(`ğŸ˜± **${guess}** ä¸åœ¨ç•¶å‰ç¯„åœ **${minRange} åˆ° ${maxRange}** ä¹‹é–“ï¼è«‹é‡çŒœï¼`, 'hint');
                guessInput.value = '';
                return;
            }
            
            // è™•ç†æœ‰æ•ˆçš„çŒœæ¸¬
            attempts++;
            guessedNumbers.push(guess); // åŠ å…¥çŒœæ¸¬è¨˜éŒ„
            
            // 4. åˆ¤æ–·çŒœæ¸¬çµæœ
            if (guess === secretNumber) {
                // **çŒœä¸­å¯†ç¢¼ï¼**
                finalSecretNumber.textContent = secretNumber;
                showMessage(`ğŸ‰ğŸ‰ æ­å–œï¼æ‚¨åœ¨ **${attempts}** æ¬¡çŒœæ¸¬ä¸­æ‰¾åˆ°äº†å¯†ç¢¼ **${secretNumber}**ï¼`, 'correct');
                guessInput.disabled = true; 
                prizeSection.classList.remove('hidden'); 
                
            } else if (guess < secretNumber) {
                // çŒœå¤ªå°äº†ï¼Œæ›´æ–°æœ€å°å€¼
                minRange = guess;
                showMessage(`â¬‡ï¸ **${guess}** å¤ªå°äº†ï¼å¯†ç¢¼åœ¨ ${minRange} åˆ° ${maxRange} ä¹‹é–“ã€‚`, 'hint');
                
            } else { // guess > secretNumber
                // çŒœå¤ªå¤§äº†ï¼Œæ›´æ–°æœ€å¤§å€¼
                maxRange = guess;
                showMessage(`â¬†ï¸ **${guess}** å¤ªå¤§äº†ï¼å¯†ç¢¼åœ¨ ${minRange} åˆ° ${maxRange} ä¹‹é–“ã€‚`, 'hint');
            }

            // 5. æ›´æ–°ç•«é¢é¡¯ç¤ºçš„ç¯„åœå’ŒçŒœæ¸¬è¨˜éŒ„
            updateDisplay();
            updateGuessesList();
            
            // æ¸…ç©ºè¼¸å…¥æ¡†ä¸¦ä¿æŒç„¦é»
            guessInput.value = '';
            guessInput.focus(); 
        }

        /**
         * åœ¨ç•«é¢ä¸Šé¡¯ç¤ºæç¤ºè¨Šæ¯
         */
        function showMessage(text, type) {
            messageElement.innerHTML = text;
            messageElement.className = `message ${type}`;
        }

        // åœ¨ç¶²é è¼‰å…¥å®Œæˆå¾Œï¼Œè‡ªå‹•å•Ÿå‹•éŠæˆ²
        window.onload = startGame;

        // è®“ä½¿ç”¨è€…æŒ‰ä¸‹ Enter éµä¹Ÿèƒ½è§¸ç™¼çŒœæ¸¬
        guessInput.addEventListener('keypress', function(event) {
            if (event.key === 'Enter' && !guessInput.disabled) {

        });
    </script>
