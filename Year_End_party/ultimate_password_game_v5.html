    <style>
        * {

        body {

        .container {

        h1 {

        .range-display {

        @keyframes pulse {

        input[type="number"] {

        input[type="number"]:focus {

        button {

            font-size: 1.2em;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s;

            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        button:hover {
            transform: translateY(-3px);

        }

        button:active {
            transform: translateY(0);
        }

        .history {
            margin-top: 30px;
            max-height: 200px;
            overflow-y: auto;
            background: #f8f9fa;
            border-radius: 15px;
            padding: 15px;
        }

        .history-item {
            padding: 10px;
            margin: 5px 0;
            background: white;
            border-radius: 10px;
            border-left: 4px solid #667eea;
            animation: slideIn 0.5s;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .game-over {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            padding: 30px;
            border-radius: 20px;
            margin-top: 20px;
            font-size: 1.5em;
            animation: bounce 0.6s;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        .fireworks {
            position: fixed;
            pointer-events: none;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: 1000;
        }

        .firework {
            position: absolute;
            width: 4px;
            height: 4px;
            border-radius: 50%;
            animation: firework 1s ease-out;
        }

        @keyframes firework {
            0% {
                transform: translate(0, 0);
                opacity: 1;
            }
            100% {
                transform: translate(var(--x), var(--y));
                opacity: 0;
            }
        }

        .stats {
            display: flex;
            justify-content: space-around;
            margin: 20px 0;
            gap: 15px;
        }

        .stat-box {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px 25px;
            border-radius: 15px;

            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .stat-label {
            font-size: 0.9em;
            opacity: 0.9;
        }

        .stat-value {
            font-size: 1.8em;
            font-weight: bold;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ğŸŠ å°¾ç‰™çµ‚æ¥µå¯†ç¢¼ ğŸŠ</h1>
        <p class="subtitle">çŒœä¸­å¯†ç¢¼ï¼Œå¤§çç­‰ä½ æ‹¿ï¼</p>

        <div class="stats">
            <div class="stat-box">
                <div class="stat-label">å‰©é¤˜æ¬¡æ•¸</div>
                <div class="stat-value" id="attempts">10</div>
            </div>
            <div class="stat-box">
                <div class="stat-label">å·²çŒœæ¬¡æ•¸</div>
                <div class="stat-value" id="guessCount">0</div>
            </div>
        </div>

        <div class="range-display" id="rangeDisplay">
            ç¯„åœï¼š1 ~ 100
        </div>

        <div class="input-section">
            <input type="number" id="guessInput" min="1" max="100" placeholder="è¼¸å…¥æ•¸å­—">
            <button onclick="makeGuess()">çŒœï¼</button>
        </div>

        <button onclick="resetGame()" style="background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);">
            ğŸ”„ é‡æ–°é–‹å§‹
        </button>

        <div class="history" id="history"></div>
    </div>

    <div class="fireworks" id="fireworks"></div>

    <script>
        let min = 1;
        let max = 100;
        let secretNumber;
        let maxAttempts = 10;
        let attemptsLeft = maxAttempts;
        let guessCount = 0;
        let gameOver = false;

        function initGame() {
            secretNumber = Math.floor(Math.random() * (max - min + 1)) + min;
            console.log('å¯†ç¢¼æ˜¯ï¼š', secretNumber); // æ¸¬è©¦ç”¨
            attemptsLeft = maxAttempts;
            guessCount = 0;
            gameOver = false;
            updateDisplay();
            document.getElementById('history').innerHTML = '';
            document.getElementById('guessInput').value = '';
            document.getElementById('guessInput').disabled = false;
        }

        function makeGuess() {
            if (gameOver) return;

            const input = document.getElementById('guessInput');
            const guess = parseInt(input.value);

            if (isNaN(guess) || guess < min || guess > max) {
                alert(`è«‹è¼¸å…¥ ${min} åˆ° ${max} ä¹‹é–“çš„æ•¸å­—ï¼`);
                return;
            }

            attemptsLeft--;
            guessCount++;
            
            const history = document.getElementById('history');
            
            if (guess === secretNumber) {
                gameOver = true;
                showWin(guess);
                launchFireworks();
                input.disabled = true;
            } else if (attemptsLeft === 0) {
                gameOver = true;
                showLose();
                input.disabled = true;
            } else {
                if (guess < secretNumber) {
                    min = guess + 1;
                    addHistory(`âŒ ${guess} å¤ªå°äº†ï¼ç¯„åœç¸®å°ç‚º ${min} ~ ${max}`);
                } else {
                    max = guess - 1;
                    addHistory(`âŒ ${guess} å¤ªå¤§äº†ï¼ç¯„åœç¸®å°ç‚º ${min} ~ ${max}`);
                }
                updateDisplay();
            }

            input.value = '';
            input.focus();
        }

        function addHistory(message) {
            const history = document.getElementById('history');
            const item = document.createElement('div');
            item.className = 'history-item';
            item.textContent = message;
            history.insertBefore(item, history.firstChild);
        }

        function showWin(guess) {
            const history = document.getElementById('history');
            const winMessage = document.createElement('div');
            winMessage.className = 'game-over';
            winMessage.innerHTML = `
                ğŸ‰ æ­å–œä¸­çï¼ğŸ‰<br>
                å¯†ç¢¼æ˜¯ ${guess}<br>
                å…±çŒœäº† ${guessCount} æ¬¡ï¼
            `;
            history.insertBefore(winMessage, history.firstChild);
        }

        function showLose() {
            const history = document.getElementById('history');
            const loseMessage = document.createElement('div');
            loseMessage.className = 'game-over';
            loseMessage.innerHTML = `
                ğŸ˜¢ æ¬¡æ•¸ç”¨å®Œäº†ï¼<br>
                å¯†ç¢¼æ˜¯ ${secretNumber}<br>
                ä¸‹æ¬¡å†æ¥å†å²ï¼
            `;
            history.insertBefore(loseMessage, history.firstChild);
        }

        function updateDisplay() {
            document.getElementById('rangeDisplay').textContent = `ç¯„åœï¼š${min} ~ ${max}`;
            document.getElementById('attempts').textContent = attemptsLeft;
            document.getElementById('guessCount').textContent = guessCount;
        }

        function resetGame() {
            min = 1;
            max = 100;
            initGame();
        }

        function launchFireworks() {
            const container = document.getElementById('fireworks');
            for (let i = 0; i < 50; i++) {
                setTimeout(() => {
                    const firework = document.createElement('div');
                    firework.className = 'firework';
                    firework.style.left = Math.random() * 100 + '%';
                    firework.style.top = Math.random() * 100 + '%';
                    firework.style.background = `hsl(${Math.random() * 360}, 100%, 60%)`;
                    firework.style.setProperty('--x', (Math.random() - 0.5) * 200 + 'px');
                    firework.style.setProperty('--y', (Math.random() - 0.5) * 200 + 'px');
                    container.appendChild(firework);
                    setTimeout(() => firework.remove(), 1000);
                }, i * 50);
            }
        }

        document.getElementById('guessInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                makeGuess();
            }
        });

        initGame();
    </script>

</html>
