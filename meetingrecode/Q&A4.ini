新系統測試與流程研討 Q&A
這份 Q&A 整理自 2025年8月1日的系統測試會議紀錄，旨在解答員工對於新系統各項功能的疑問。

一、 系統權限與專案管理
Q1: 員工可以自行新增公司內的「單位」嗎？
A: 系統本身具備讓使用者新增單位的功能。但為了確保所有資料的源頭統一與權限控管，實際操作上可能會由特定人員（例如系統開發者 "你"）來維護，避免資料混亂。

Q2: 「專案」是什麼時候建立的？
A: 通常由業務人員在進行報價時建立。建立專案時，可以直接選擇對應的客戶與廠區。

Q3: 已經中止（停掉）的專案可以重新開啟嗎？
A: 會議中有討論到這個問題，這是一個需要後續確認的流程細節，目前尚未有最終定論。

二、 報價單流程
Q4: 建立報價單時，客戶的聯絡人資料可以去哪裡維護？
A: 系統可以根據您選擇的客戶，自動帶出預設的聯絡人、電話和地址。如果需要新增或修改聯絡人，可以在系統中進行編輯。會議中也討論到是否允許手動輸入總公司員工資料的彈性。

Q5: 報價單送出審核後，如果發現內容有誤（例如金額、佣金算錯），該如何修改？
A: 一旦送審，報價單原則上會鎖定。修改方式有兩種：

Copy 功能： 複製一份新的報價單來進行修改，再重新送審。

後端修改： 聯繫系統管理員或權限更高的主管（例如 "你"），從後端資料庫直接進行修改。

Q6: 驗收單是由我們系統產生嗎？
A: 不是。會議中的共識是，驗收單應由客戶方提供。但業務人員需要了解驗收單的內容，以確保與報價和出貨內容一致。

三、 物料與採購流程
Q7: 我可以直接在採購單上新增我要的物料嗎？
A: 不行。正確的流程是：必須先在「物料資料庫」中建立好物料的料號與資訊，然後才能在採購單中選用該物料。

Q8: 為什麼建議在報價單確認後才建立新物料？
A: 這是為了避免建立過多可能最終不會使用到的冗餘物料資料，讓物料庫更精簡、好管理。

Q9: 物料資料庫由誰來維護？如果我發現物料資訊有誤怎麼辦？
A: 為了維持資料的一致性，會議強調應由專門人員負責物料的建立與維護，而不是開放讓人人都能修改。若發現錯誤或需要新增，應向該負責人員提出申請。

Q10: 機構組的物料編號非常多且複雜，系統要怎麼處理？
A: 系統支援「模組化」帶入常用組合。但最終每個獨立的零件仍需建立各自的料號。為了方便尋找，建議可以善用「圖號」和「關鍵字」進行搜尋。

Q11: 採購單的流程是什麼？
A: 採購單可以從已核准的銷貨單（或報價單）資料直接帶入，系統會列出所有需要的物料。勾選要採購的項目後，即可提交給主管（M）審核。

Q12: 如果只是少量或維修用的採購，流程也一樣嗎？
A: 是的，流程相同。即使是少量採購，也需要建立單據並走審核流程，以利後續追蹤與庫存管理。

四、 庫存與其他申請
Q13: 採購的物料回來後，如何增加庫存？
A: 採購流程完成後，可透過「移入庫」功能，將物料數量正式加入系統庫存。若有遺漏，也可以使用「補」功能來補登。

Q14: 「申請單」和「採購單」有什麼不同？
A:

採購單： 用於購買有料號的生產或專案相關物料，會影響庫存。

申請單： 用於不需料號的行政、總務類申請，例如：用印申請、購買文具雜項等。

Q15: 像電池、螺絲這類常用耗材，應該每次都提出申請嗎？
A: 會議中討論到，這類個人常用物品可以考慮是否納入每月統一採購，或由總公司統一申請。過去曾因電池追蹤困難而有獨立管理的案例，顯示公司對耗材管理有特定要求。

Q16: 「請款單」用在什麼時候？
A: 用於個人代墊的臨時性小額費用，例如：出差的交通費（高鐵）、住宿費、油資、展覽相關支出等。請款單必須連結到具體的專案，方便財務進行成本核算。

五、 人事行政系統 (請假/加班/打卡)
Q17: 請假時，代理人是必填的嗎？
A: 不是，代理人欄位為非必填。

Q18: 申請「居家辦公」需要附上什麼資料？
A: 需要事先提出申請，並於事後上傳工作日的「截圖」與「工作報告」。

Q19: 如果臨時有急事需要加班，來不及事前申請怎麼辦？
A: 會議中的建議是，系統流程應為主，口頭或LINE告知為輔。理想情況是先在系統提出申請。若情況緊急，應先向主管（M）報備，事後盡快補上系統單據。

Q20: 忘記打卡的寬限次數是如何計算的？
A: 每人有3次寬限次數。上班忘打卡和下班忘打卡是分開計算的，也就是說「上班忘打卡」和「下班忘打卡」各自都算1次。超過3次後，就需要走正式的審核流程。

Q21: 如果因為出差或公出而沒有打卡，會計入忘記打卡的次數嗎？
A: 不會。只要事前有在系統中申請並核准了相關的單據（如：出差申請單、公出單），系統就不會將其計為「忘記打卡」。

Q22: 系統登入時會提醒我昨天忘記打卡嗎？
A: 會的，會議中討論了這個功能，系統登入時會跳出提醒，並可能暫時鎖定其他操作，直到忘卡申請完成為止。

六、 其他功能與系統總覽
Q23: 便當訂購系統只能訂便當嗎？
A: 不是。只要事先建立好「菜單」，這個系統也可用於訂購飲料或其他物品。系統還內建一個「轉盤」抽籤功能，可以在選擇困難時提供幫助。

Q24: 系統的審核流程中，主管「M」的角色是什麼？
A: 「M」是許多流程的最終決策者，包括採購單、申請單、請假單、加班單等的審核權限都在他手上。

Q25: 這個系統現在可以正式使用了嗎？
A: 目前系統仍處於測試階段。公司鼓勵所有使用者多加操作和測試，以找出潛在問題並優化流程。正式上線時，會提供正確的個人假勤時數資料。